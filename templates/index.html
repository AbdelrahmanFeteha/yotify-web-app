<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify to YouTube Music Converter</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container   ">
        <h1 class="text-center">Spotify to Youtube Music Playlist Converter</h1>
        <h2 class="text-center">Abdelrahman Feteha</h2>
        <form action="{{ url_for('convert') }}" method="POST" class="form">
            <div class="form-group">
                <label for="sp_playlist_link">Spotify Playlist link</label>
                <input type="text" id="sp_playlist_link" name="sp_playlist_link" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="yt_playlist_name">YouTube Music Playlist Title</label>
                <input type="text" id="yt_playlist_name" name="yt_playlist_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">YouTube Music Playlist Description</label>
                <textarea id="description" name="description" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn">Convert Playlist</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="messages">
                    {% for category, message in messages %}
                        <br>
                        <div class="alert {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
